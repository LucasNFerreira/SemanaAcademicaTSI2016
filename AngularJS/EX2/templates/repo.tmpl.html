<md-list flex>
    <md-list-item class="md-3-line" ng-repeat="repo in repos | filter:{name: termo } | orderBy: 'name'">
        <div class="md-list-item-text" layout="column">
            <h3>{{ repo.name }}</h3>
            <h4><a href="{{ repo.html_url }}">{{ repo.html_url }}</a></h4>
        </div>
    </md-list-item>
    <md-divider ></md-divider>
</md-list>
